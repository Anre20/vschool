<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="mario-pest-control.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="page-wrapper justify-content-center">
        <div class="container d-flex flex-column gap-4">
            <div class="row text-center">
                <div class="col">
                    <h1 class="display-4">Mario's Pest Control</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Price</th>
                            </tr>
                        </thead>
                        <tbody id="baddies">
                            <tr>
                                <th scope="row">Goombas
                                    <img id="goomba-pic" src="https://vignette.wikia.nocookie.net/nintendo/images/4/4e/Goomba.png/revision/latest?cb=20160910035211&path-prefix=pt-br" alt="goomba" width="50">
                                </th>
                                <td><input type="number" class="form-control" value="0"></td>
                                <td><span class="badge rounded-pill bg-success">20</span></td>
                            </tr>
                            <tr>
                                <th scope="row">Bob-bombs
                                    <img id="Bob-bomb-pic" src="https://vignette4.wikia.nocookie.net/nintendo/images/c/c3/Bobomb_Icon.png/revision/latest?cb=20120506182023&path-prefix=en" alt="bob-bomb" width="50">
                                </th>
                                <td><input type="number" class="form-control" value="0"></td>
                                <td><span class="badge rounded-pill bg-success">200</span></td>
                            </tr>
                            <tr>
                                <th scope="row">Cheep-cheeps
                                    <img id="cheep-cheep-pic" src="https://mario.wiki.gallery/images/thumb/6/63/CheepCheepNSMBU.png/1200px-CheepCheepNSMBU.png" alt="cheep-cheep" width="50">
                                </th>
                                <td><input type="number" class="form-control" value="0"></td>
                                <td><span class="badge rounded-pill bg-success">500</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="calculate-btn" class="btn btn-primary">Calculate Total</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Total: <span id="total" class="badge rounded-pill bg-info text-dark">0</span></h2>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="mario-pest-control.js"></script>
</body>
<footer>m.mario@gmail.com

    mariobros.extermination com
    <br>
    753 Toadstool Lane, Mushroom Kingdom, 75692
</footer>
</html>
